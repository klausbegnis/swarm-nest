version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-template
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=${APP_NAME:-FastAPI Template}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    volumes:
      # Mount for development (hot reload)
      - ./app:/code/app
    restart: unless-stopped
    networks:
      - fastapi-network

networks:
  fastapi-network:
    driver: bridge

